<div class="container">
  <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-around">
      <div class="col-2">
        <div>
          <input
            class="input-size"
            formControlName="productName"
            type="text"
            placeholder="Product Name"
          />
        </div>
      </div>
      <div class="col-2">
        <div>
          <input
            class="input-size"
            formControlName="locationName"
            type="text"
            placeholder="Location Name"
          />
        </div>
      </div>

      <div class="col-2">
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
<div class="container">
  <table class="table table-hover table-striped table-borderless">
    <thead>
      <tr class="table-primary">
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Department</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let balance of balanceUI" (click)="openProductModal(balance)">
        <th scope="row">{{ balance.product.id }}</th>
        <td>{{ balance.product.name }}</td>
        <td>{{ balance.product.department.departmentName }}</td>
        <td>{{ balance.quantity }}</td>
      </tr>
    </tbody>
  </table>
  <div role="alert" #error_message></div>
</div>
